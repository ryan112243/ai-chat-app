<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- 側邊欄 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">
                    <h4><i class="fas fa-robot me-2"></i>AI助手</h4>
                </div>
                
                <div class="domain-selector">
                    <h6>選擇AI領域</h6>
                    <div class="list-group">
                        <button class="list-group-item list-group-item-action domain-btn active" data-domain="dialogue">
                            <i class="fas fa-comments me-2"></i>智能對話
                        </button>
                        <button class="list-group-item list-group-item-action domain-btn" data-domain="math">
                            <i class="fas fa-calculator me-2"></i>數學計算
                        </button>
                        <button class="list-group-item list-group-item-action domain-btn" data-domain="programming">
                            <i class="fas fa-code me-2"></i>程式設計
                        </button>
                        <button class="list-group-item list-group-item-action domain-btn" data-domain="writing">
                            <i class="fas fa-pen me-2"></i>創意寫作
                        </button>
                        <button class="list-group-item list-group-item-action domain-btn" data-domain="mun">
                            <i class="fas fa-globe me-2"></i>模擬聯合國
                        </button>
                    </div>
                </div>
                
                <div class="mt-4">
                    <button class="btn btn-outline-light btn-sm w-100" onclick="clearChat()">
                        <i class="fas fa-trash me-2"></i>清除對話
                    </button>
                </div>
            </div>
            
            <!-- 主聊天區域 -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="chat-header">
                    <h5 id="current-domain">智能對話助手</h5>
                    <small class="text-muted">選擇左側的AI領域開始對話</small>
                </div>
                
                <div class="chat-container" id="chat-container">
                    <div class="welcome-message">
                        <div class="text-center">
                            <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                            <h4>歡迎使用AI聊天助手</h4>
                            <p class="text-muted">選擇您需要的AI領域，然後開始對話吧！</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message-input" 
                               placeholder="輸入您的消息..." onkeypress="handleKeyPress(event)">
                        <button class="btn btn-primary" type="button" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDomain = 'dialogue';
        
        // 域選擇處理
        document.querySelectorAll('.domain-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.domain-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentDomain = this.dataset.domain;
                updateDomainHeader();
            });
        });
        
        function updateDomainHeader() {
            const domainNames = {
                'dialogue': '智能對話助手',
                'math': '數學計算助手',
                'programming': '程式設計助手',
                'writing': '創意寫作助手',
                'mun': '模擬聯合國助手'
            };
            document.getElementById('current-domain').textContent = domainNames[currentDomain];
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 顯示用戶消息
            addMessage(message, 'user');
            input.value = '';
            
            // 顯示載入中
            const loadingId = addMessage('正在思考中...', 'ai', true);
            
            // 發送到後端
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    domain: currentDomain
                })
            })
            .then(response => response.json())
            .then(data => {
                // 移除載入消息
                document.getElementById(loadingId).remove();
                
                if (data.success) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage('抱歉，發生了錯誤：' + data.error, 'ai');
                }
            })
            .catch(error => {
                document.getElementById(loadingId).remove();
                addMessage('網絡錯誤，請稍後再試', 'ai');
            });
        }
        
        function addMessage(content, sender, isLoading = false) {
            const container = document.getElementById('chat-container');
            const welcomeMsg = container.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const messageId = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.id = messageId;
            
            const icon = sender === 'user' ? 'fa-user' : 'fa-robot';
            const iconClass = sender === 'user' ? 'text-primary' : 'text-success';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <i class="fas ${icon} ${iconClass}"></i>
                    <span>${sender === 'user' ? '您' : 'AI助手'}</span>
                    <small class="text-muted">${new Date().toLocaleTimeString()}</small>
                </div>
                <div class="message-content">
                    ${isLoading ? '<i class="fas fa-spinner fa-spin me-2"></i>' : ''}${content}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return messageId;
        }
        
        function clearChat() {
            const container = document.getElementById('chat-container');
            container.innerHTML = `
                <div class="welcome-message">
                    <div class="text-center">
                        <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                        <h4>歡迎使用AI聊天助手</h4>
                        <p class="text-muted">選擇您需要的AI領域，然後開始對話吧！</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
